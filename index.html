<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Cemen Banget üòè</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #fff;
        font-family: "Poppins", sans-serif;
        color: #333;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      h1 {
        font-size: 2.2em;
        opacity: 0;
        animation: fadeIn 1.5s forwards;
      }
      p {
        font-size: 1.2em;
        margin-top: 15px;
        opacity: 0;
        animation: fadeUp 2s forwards 1s;
      }
      button {
        margin-top: 30px;
        background: none;
        border: 2px solid #333;
        color: #333;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        transition: 0.3s;
        opacity: 0;
        animation: fadeUp 2s forwards 1.8s;
      }
      button:hover {
        background-color: #333;
        color: white;
        transform: scale(1.05);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .emoji {
        font-size: 3em;
        margin-top: 25px;
        opacity: 0;
        animation: fadeUp 2s forwards 2.5s;
      }

      /* animasi kedip halus */
      .blink {
        animation: blink 1.5s infinite alternate;
      }

      @keyframes blink {
        from {
          opacity: 0.3;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <h1>Cemen banget sih üòè</h1>
    <p>Oncam aja takut. Padahal aku udah rapi cuma buat kamu ü§≠</p>
    <button onclick="alert('Ayo oncam, jangan malu~ üòò')">Ayo Oncam</button>
    <div class="emoji blink">üì∏</div>
  </body>
</html>
